{% extends 'feed/index.html' %}
{% block style %}
{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'mianto/createAd/css/style.css' %}">
<link rel="stylesheet" href="{% static 'mianto/createAd/css/air-datepicker.css' %}">
<link rel="stylesheet" href="{% static 'mianto/createAd/css/media.css' %}">
<link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <a class="closeSet" href="{{ req }}"><img src="{% static 'mianto/createAd/img/close.svg' %}" alt="close"></a>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
        {{ form.media }}
    </form>
{% endblock %}

{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
<script src="{% static 'mianto/createAd/js/air-datepicker.js' %}"></script>
<script>

    new AirDatepicker('#id_dob', {
        autoClose: true,
        dateFormat: 'yyyy-MM-dd',
    })

    $('#id_city').autocomplete({
        source: "{% url 'autocomplate-city' %}",
    })
</script>
{% endblock %}
